<work-card 
    ng-repeat="exp in cvData.experience" 
    experiencedata="exp" 
    onsave="saveExperience($index, data)" 
    ondelete="removeExperience($index)"
    ></work-card>
<button class="cvc-button centered" ng-click="addExperience()"><i class="fa fa-plus" aria-hidden="true"></i> {{ 'profile.label.add_work' | translate }}</button>
