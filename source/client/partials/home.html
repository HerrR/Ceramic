<div layout="column" layout-fill>
    <div class="cvc-welcome-background" style="min-height: 100vh; max-width: 100vw;">
        <header><cvc-header></cvc-header></header>
        <footer><cvc-footer></cvc-footer></footer>

        <cvc-welcome ng-if="hasSignedIn() === false"></cvc-welcome>
        <cvc-person ng-if="hasSignedIn() === true && isPerson()"></cvc-person>

    </div>
</div>
