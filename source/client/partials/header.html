<md-toolbar class="md-medium-tall" layout="row" md-whiteframe="4">
    <h1 style="cursor: pointer" ng-click="gotoHome()" class="md-display-1 cvc-page-title">{{'page_title' | translate}}</h1>
    <div flex></div>
    <md-content ng-if="hasSignedIn()" class="md-padding cvc-menubar" layout-align-lg="column" layout="row" layout-align="center center">
        <md-button class="md-raised md-warn md-hue-2">
            <i class="fa fa-commenting-o fa-lg cvc-padding-rxs" aria-hidden="true"></i>Messages
        </md-button>
        <md-button class="md-raised md-warn md-hue-2">
            <i class="fa fa-sign-out fa-lg cvc-padding-rxs" aria-hidden="true"></i>Sign out
        </md-button>
    </md-content>
</md-toolbar>
