<md-content class="md-padding cvc-container-border">
    <div felx="auto" flex>
        <label><b>{{'company.compnay_info' | translate}}</b></label>
        <md-card class="cvc-container-border cvc-nobackground">
            <md-card-header>
                <md-card-header-text>
                    <div layout-align-xs="column" layout="row" layout-align="start">
                        <md-input-container flex class="md-icon-float md-block" style="margin:0; padding:0 20px 0 0">
                            <label>{{'company.name' | translate}}</label>
                            <input type="text" ng-change="answerChanged()" ng-model="profile.basic.name" maxlength="40" style="font-weight:bold; font-size:120%"/>
                        </md-input-container>
                    </div>
                    <div layout-align-xs="column" layout="row" layout-align="start">
                        <md-input-container flex class="md-icon-float md-block" style="margin:0; padding:0 20px 0 0; min-width:250px">
                            <md-select ng-change="answerChanged()" ng-model="profile.basic.industry" placeholder="{{'company.industry' | translate}}">
                                <md-option ng-value="industry.id" ng-repeat="industry in industries">{{industry.textKey | translate}}</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </md-card-header-text>
            </md-card-header>
            <md-card-content style="padding-top:0">
                <md-input-container class="md-icon-float md-block" style="margin:0; padding:0 20px 0 0">
                    <label>{{'company.description' | translate}}</label>
                    <textarea ng-change="answerChanged()" ng-model="profile.basic.description" maxlength="1000"></textarea>
                </md-input-container>
            </md-card-content>
        </md-card>
    </div>
</md-content>
