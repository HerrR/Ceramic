<div layout="row" layout-xs="column" layout-wrap>
    <div felx="auto" flex>
        <label><b>{{'profile.company.compnay_info' | translate}}</b></label>
        <md-card class="cvc-container-border cvc-nobackground">
            <md-card-header>
                <md-card-header-text>
                    <div layout-align-xs="column" layout="row" layout-align="start">
                        <md-input-container class="md-icon-float md-block" style="margin:0; padding:0 20px 0 0">
                            <label>{{'profile.cv.education.name' | translate}}</label>
                            <input type="text" ng-change="answerChanged()" ng-model="profile.person.cv.high_school.name" maxlength="40" style="font-weight:bold; font-size:120%"/>
                        </md-input-container>

                        <md-input-container class="md-icon-float md-block" style="margin:0; padding:0 20px 0 0">
                            <label>{{'profile.cv.education.from' | translate}}</label>
                            <input type="date" ng-change="answerChanged()" ng-model="profile.person.cv.high_school.fromData"/>
                        </md-input-container>

                        <md-input-container class="md-icon-float md-block" style="margin:0; padding:0 20px 0 0">
                            <label>{{'profile.cv.education.to' | translate}}</label>
                            <input type="date" ng-change="answerChanged()" ng-model="profile.person.cv.high_school.toDate"/>
                        </md-input-container>

                        <md-input-container class="md-icon-float md-block" style="margin:0; padding:0 20px 0 0; min-width:250px">
                            <md-select ng-change="answerChanged()" ng-model="profile.person.cv.high_school.faculty" placeholder="{{'profile.cv.education.faculty' | translate}}">
                                <md-option ng-value="faculty.id" ng-repeat="faculty in faculties">{{faculty.textKey | translate}}</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </md-card-header-text>
            </md-card-header>
            <md-card-content style="padding-top:0">
                <md-input-container class="md-icon-float md-block" style="margin:0; padding:0 20px 0 0">
                    <label>{{'profile.cv.education.description' | translate}}</label>
                    <textarea ng-change="answerChanged()" ng-model="profile.person.cv.school.description" maxlength="1000"></textarea>
                </md-input-container>
            </md-card-content>
        </md-card>
    </div>
</div>
